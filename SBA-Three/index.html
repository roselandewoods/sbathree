<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yum! Restaurant Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <div id="app">
        <img src="https://scontent-atl3-2.xx.fbcdn.net/v/t39.30808-6/448015229_449342861066378_3730851272829751726_n.jpg?stp=dst-jpg_p843x403&_nc_cat=101&ccb=1-7&_nc_sid=5f2048&_nc_ohc=VUTtadDhRuAQ7kNvgEJDM6T&_nc_ht=scontent-atl3-2.xx&oh=00_AYCyB8zJ8Pkyp9v5WvHW19dd_pdhVLpmWfDHvq9j2yoCVg&oe=666E3DCD" alt="Food Icon">
        <h1>Yum! Restaurant Reviews</h1>
        <p id="slogan">The best place to find Restaurant Reviews!</p> 
       
       

        <button id="load-reviews">Reviews</button>
        <button id="Sign-In">Sign In</button>
        <div id="reviews-container"> 
      

        <h2>Add a New Review</h2>
        <form id="review-form">
            <input type="text" id="restaurant-name" placeholder="Restaurant Name" required>
            <textarea id="review-text" placeholder="Share Your Review" required></textarea>
            <button type="submit">Add Review</button>
        </form>
    <script src="reviewscript.js"></script>
</body>
</html>
